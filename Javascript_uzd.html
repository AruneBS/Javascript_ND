<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kintamieji ir sąlygos</title>
    <style>
        .title {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: blue;
            font-weight: bold;
        }

        .task {
            text-align: justify;
            line-height: 30px;
            list-style-type: none;
        }

        .list-group {
            list-style: none;
        }
    </style>
</head>

<body>
    <script src="script.js"></script>


    <div class="title">
        <h1>Kintamieji ir sąlygos</h1>
    </div>
    <div class="task">
        <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">Sukurti du kintamuosius. Jiems priskirti savo mylimo
                    aktoriaus vardą ir pavardę kaip stringus (Jonas Jonaitis). Atspausdinti trumpesnį stringą.
                </label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox">Sukurkite 4 kintamuosius, kurie saugotų jūsų vardą,
                    pavardę, gimimo metus ir šiuos metus (nebūtinai tikrus). Parašykite kodą, kuris pagal gimimo metus
                    paskaičiuotų jūsų amžių ir naudodamas vardo ir pavardės kintamuosius atspausdintų tokį sakinį :
                    "Aš esu Vardenis Pavardenis. Man yra XX metai(ų)".
                </label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Sukurti du kintamuosius. Jiems priskirti savo mylimo
                    aktoriaus vardą ir pavardę kaip stringus. Sukurti trečią kintamąjį ir jam priskirti stringą,
                    sudarytą iš trijų paskutinių vardo ir pavardės kintamųjų raidžių. Jį atspausdinti.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Sukurti kintamąjį su stringu: “Once upon a time in
                    hollywood”. Jame visas “o” (didžiąsias ir mažąsias) pakeisti žvaigždutėm “*”. Rezultatą
                    atspausdinti.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Sukurkite keturis kintamuosius kuriems sugeneruokite
                    atsitiktines reikšmes nuo 0 iki 2. Suskaičiuokite kiek yra nulių, vienetų ir dvejetų.
                </label>
            </li>
        </ul>
    </div>

</body>

</html>
